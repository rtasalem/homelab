services:
  ntfy:
    image: binwiederhier/ntfy
    container_name: homelab-ntfy
    command:
      - serve
    environment:
      - TZ=UTC 
    user: "1000:1000"
    volumes:
      - ntfy-cache:/var/cache/ntfy
      - ntfy-config:/etc/ntfy
    ports:
      - 8081:80
    healthcheck:
        test: ["CMD-SHELL", "wget -q --tries=1 http://localhost:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1"]
        interval: 60s
        timeout: 10s
        retries: 3
        start_period: 40s
    restart: unless-stopped
    init: true 
    networks:
      - homelab-net
      - bin-it

volumes:
  ntfy-cache:
  ntfy-config:

networks:
  homelab-net:
    driver: bridge
    name: homelab-net
  bin-it:
    driver: bridge
    name: bin-it
