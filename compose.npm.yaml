services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: homelab-nginx-proxy-manager
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
      - 3000:81
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - homelab-net

volumes: 
  npm_data:
  npm_letsencrypt:

networks:
  homelab-net:
    driver: bridge
    name: homelab-net
