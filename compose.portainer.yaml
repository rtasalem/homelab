services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: homelab-portainer
    restart: unless-stopped
    ports:
      - 8000:8000
      - 3000:9000 # http UI (use 9443 for https)
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - homelab-net

volumes:
  portainer_data:

networks:
  homelab-net:
    driver: bridge
    name: homelab-net
